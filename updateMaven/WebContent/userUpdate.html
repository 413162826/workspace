<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="resource/bookstrap/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript " src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/bookstrap/js/bootstrap.min.js"></script>
<title>更新功能</title>
</head>
<body>
	<div class="panel panel-primary" style="width: 300px; paddind: 10px; margin-left: 300px">
		<div class="panel-heading">用户登录</div>
		<form action=userUpdateServlet method="post">
			<input type="hidden" value="doUpdate" name="flag">
			<input type="hidden" value="${requestScope.user.id }" name="userId">
			<div class="form-group">
				<label for="exampleInputEmail1">账号名</label>
				<input name="userName" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密码</label>
				<input name="password" type="text" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		$.ajax({
			//异步给servlet数据
			type : "post",
			url : "/updateMaven/userUpdateServlet",
			data : {
				id : 11231
			},
			//dataType:"json",
			success : function(data) {
				//alert(data);
				//var json = JSON.parse(data);
				//alert(json);
				//alert(json.Name);
				//alert(json.Password);
				
				$("input[name=userName]").val(data.Name);
				$("input[name=password]").val(data.Password);
			},
		});
	</script>
</body>
</html>

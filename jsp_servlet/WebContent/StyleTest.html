<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日期切换</title>
    
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7-dist/jquery.min.js"></script>
    <link href="/static/bootstrap-3.3.7-dist/bootstrap-datepicker-master/dist/css/test.css" rel="stylesheet" />
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link href="/static/bootstrap-3.3.7-dist/bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7-dist/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.js"></script>

    <script src="/static/bootstrap-3.3.7-dist/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/bootstrap-datepicker-master/dist/js/test.js"></script>

<body>
<span class="dayTest">按天</span>
<span class="monthTest">按月</span>
<span class="yearTest">按年</span>
<div class="form-group">
    <label class="form-group-title">日期范围</label>
    <div class="input-group date">
        <input name="startDate" class="form-control date-picker form-control-left">
        <span class="input-group-addon"></span>
        <input name="endDate" class="form-control date-picker form-control-right">
    </div>
</div>
